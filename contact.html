<body>

      </nav>

  <section id="contact" class="contact-section">
  <div class="contact-container">
    <h2 class="centered-title">Contact Me</h2>
    <p class="centered-subtitle">If you'd like to message me, fill out the form below!</p>

    <form class="contact-form">
      <div class="form-row">
        <div class="form-half">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
        </div>

        <div class="form-half">
          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" rows="6" placeholder="Write something..." required></textarea>
          </div>
        </div>
      </div>

      <div class="form-footer">
        <button type="submit" class="btn">Send Message</button>
        <p class="email-note">Email: <a href="mailto:jasperdreo11@gmail.com">jasperdreo11@gmail.com</a></p>
      </div>
    </form>
  </div>
</section>
