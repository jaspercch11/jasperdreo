<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      background-color: #f9faf7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #7a528a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .text {
      margin-top: 10px;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <div class="text">Loading...</div>

  <script>
    setTimeout(() => {
      window.location.href = 'regulatory.html';
    }, 2000); // 2 seconds delay
  </script>
</body>
</html>
